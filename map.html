<!doctype html>
<html>
<head>

<title>Map the Sainsbury Centre</title>
<style>
  #scva{
    height: 30cm;
    width: 111cm;
    background: url(1cm.png);

  }
  #scva div{
    background: #999;
    opacity: .5;

  #eastend{
    height: 30cm;
    width: 10cm; /*guessing*/

  }
  #conservatory{
    height: 30cm;
    width: 10cm; /*guessing*/
  
  }
  #livingarea{
    height: 30cm;
    width: 30cm;
  }
  #mezannine{}

    height: 15cm;
    width: 10cm;
    display: block !important;
    }
  #securitydesk{
    height: 15cm;
    width: 10cm;
    display: block !important;
  }
  #wam{
    height: 30cm;
    width: 20cm;
  }
  #exhibitionmezannine{
    height: 30cm;
    width: 15cm;
  }
  #modernlifecafe{
    height: 30cm;
    width: 15cm;
  }
  
  
  
</style>
</head>

<body>
<div id="scva">
